<!DOCTYPE html>

    <link rel="stylesheet" href="jwcloning.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <title>JW Player Clonning</title>

        </div>
        <div class="menu-container">
            <div class="menu">
                Products
                <span><i class="fas fa-angle-down"></i></span>

                    <div class="sub-products">
                        <div class="sub-list-products">
                            <span><i class="fas fa-play"></i></span>
                            Play
                        </div>
                        <div class="">
                            <span><i class="fas fa-cloud-upload-alt"></i></span>
                            Stream
                        </div>
                        <div class="">
                            <span><i class="fas fa-dollar-sign"></i></span>
                            Monetize
                        </div>
                        <div class="">
                            <span><i class="fas fa-star"></i></span>
                            Engage
                        </div>
                    </div>
                    <div class="sub-products">Support</div>
                </div> -->
            </div>
            <div class="menu">
                Solution
                <span><i class="fas fa-angle-down"></i></span>
            </div>
            <div class="menu">
                Developers
                <span><i class="fas fa-angle-down"></i></span>
            </div>
            <div class="menu">
                Company
                <span><i class="fas fa-angle-down"></i></span>
            </div>
            <div class="menu">
                Resources
                <span><i class="fas fa-angle-down"></i></span>
            </div>
            <div class="menu">
                Pricing
            </div>
        </div>
        <div class="bars-container">
            <i class="fas fa-bars"></i>
        </div>
        <div class="menukanan-container">
            <div class="signin">
                Sign In
            </div>
            <div class="get-played">
                Get Started &nbsp;
                <span>
                        <i class="fas fa-play-circle"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="jumbotron1-container">
        <div class="jumbotron1-component">
            <div class="jumbotron1-textbig">
                Unlock the power of video delivery
            </div>
        </div>  
        <div class="jumbotron1-textsecond">
                Grow your business with JW Player's flexible platform of video services, <br>powered by billions of signals from across our vast network.
        </div>
        <div class="jumbotron1-button">
            <div class="button-container">
                Get Started
                <span>
                        <i class="fas fa-play-circle"></i>
                </span>
            </div>
        </div>
        <div class="jumbotron1-image">
            <div class="jumbotron1-image-car">
                <img src="support/Img_Jumbotron1_Car.png" alt="product-picture" class="img_jumbotron1_car" height="630px" width="820px">
            </div>
            <div class="jumbotron1-image-code">
                <img src="support/Img_Jumbotron1_Code.png" alt="product-picture" class="img-jumbotron1-code" height="120.5px" width="300px">
            </div>
            <div class="jumbotron1-image-color">
                <img src="support/Img_Jumbotron1_Color.png" alt="product-picture" class="img-jumbotron1-color" height="257.95px" width="300px">
            </div>
            <div class="jumbotron1-image-grapic">
                <img src="support/Img_Jumbotron1_Grapic.png" alt="product-picture" class="img-jumbotron1-grapic" height="250px" width="310px">
            </div>
